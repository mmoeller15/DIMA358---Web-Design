                <script>
                    function getTime() {
                        var currentTime = new Date();
                        hour = currentTime.getHours();
                        min = currentTime.getMinutes();
                        sec = currentTime.getSeconds();
                        time = "TIME " + hour + " " + min + " " + sec;
                        document.querySelector('#display-time').textContent = time;
                    }
                    setInterval(getTime, 1000);
                </script>
